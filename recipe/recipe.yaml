context:
  version: "0.14.19"

package:
  name: tailwindcss-language-server
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@tailwindcss/language-server/-/language-server-${{ version }}.tgz
  sha256: 3d62413f6fb3cda3eacf4d0aed1e22f34ecd675ec7000609c76a71c3da3491aa

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
  run:
    - nodejs

tests:
  - script:
      - tailwindcss-language-server &
      - exe_pid=$!
      - "trap \"kill -SIGTERM ${exe_pid}\" SIGTERM"

about:
  license: MIT
  license_file: LICENSE
  summary: Language Server Protocol implementation for Tailwind CSS
  homepage: https://github.com/tailwindlabs/tailwindcss-intellisense
  repository: https://github.com/tailwindlabs/tailwindcss-intellisense

extra:
  recipe-maintainers:
    - danielnachun
